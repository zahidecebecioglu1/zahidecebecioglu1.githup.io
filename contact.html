<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Formu</title>
    <link rel="stylesheet" href="website.css"> <!-- Ana CSS dosyasını bağlar -->
    <style>
        .container {
            text-align: left; /* Metni sola hizala */
            display: block; /* Blok düzeyinde yerleşim */
            padding: 20px; /* İç kenar boşluğu */
            background-color: #f2f2f2; /* Arka plan rengi */
            border: 1px solid #ccc; /* Kenarlık */
            margin-bottom: 20px; /* Altında boşluk */
        }

        .form-group {
            margin-bottom: 15px; /* Form grupları arasında boşluk */
        } 

        .footer {
            text-align: center; /* Metni ortala */
            padding: 10px; /* İç kenar boşluğu */
            background-color: #e9e9e9; /* Hafif gri arka plan */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hesap Oluştur</h1>
        <form action="register_user.php" method="post"> <!-- Form işlemi -->
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label> <!-- Form öğesi 1 -->
                <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
            </div>

            <div class="form-group">
                <label for="email">E-posta:</label> <!-- Form öğesi 2 -->
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre:</label> <!-- Form öğesi 3 -->
                <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Şifreyi Doğrula:</label> <!-- Form öğesi 4 -->
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Şifrenizi doğrulayın" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefon:</label> <!-- Form öğesi 5 -->
                <input type="tel" id="phone" name="phone" placeholder="Telefon numaranızı girin">
            </div>

            <button type="submit">Kaydol</button> <!-- Form öğesi 6 -->
        </form>
    </div>

    <div class="footer">
        <p>Anasayfaya dönmek için <a href="index.html">buraya</a> tıklayın.</p>
    </div>
</body>
</html>
